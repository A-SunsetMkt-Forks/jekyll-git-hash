AllCops:
  Exclude:
    - 'bin/**/*'
    - 'assets/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  TargetRubyVersion: '2.6'
  NewCops: enable
  SuggestExtensions: false

Lint/RescueException:
  Enabled: false
Metrics/MethodLength:
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/AbcSize:
  Max: 60
Metrics/BlockLength:
  Max: 50
Layout/MultilineMethodCallIndentation:
  Enabled: false
Naming/FileName:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
